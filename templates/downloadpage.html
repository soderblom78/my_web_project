<!-- templates/downloadpage.html -->
{% extends "base.html" %}
{% block content %}
<p>Your file has been processed and is ready for download.</p>
<br>
<form id="downloadForm" action="{{ url_for('download', filename=filename) }}" method="POST">
    <button type="button" id="downloadButton">Download Processed File</button>
</form>
<div id="loadingMessage" style="display: none;">Processing, please wait...</div>
{% endblock %}
